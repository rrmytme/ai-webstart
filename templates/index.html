<!DOCTYPE html>
<html>
<head>
    <title>Website Generator</title>
</head>
<body>
    <h1>AI Website Content Generator</h1>
    <form action="/generate" method="post">
        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name" required><br><br>
        <label for="services">Services:</label><br>
        <textarea id="services" name="services" required></textarea><br><br>
        <label for="target_audience">Target Audience:</label><br>
        <textarea id="target_audience" name="target_audience" required></textarea><br><br>
        <button type="submit">Generate</button>
    </form>
</body>
</html>
